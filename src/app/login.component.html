<header><h1>Logga in</h1></header>
<div class="wrapper login-wrapper">
  <form class="form-horizontal">
    <div class="form-group">
      <input type="password" class="form-control password-field" [(ngModel)]="password" name="password" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="login()">Logga in</button>
    </div>
    <div class="message">
      {{message}}
    </div>
  </form>
</div>
